<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.67, minimum-scale=0.67">

  <title>Fico Studio — Interactive Grid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>
<body>
      
  <!-- Header -->
  <header class="site-header">

<div class="logo-container">
  <img src="logo1.png" class="logo-frame" />
  <img src="logo2.png" class="logo-frame" />
  <img src="logo3.png" class="logo-frame" />
</div>



    <div class="icon"></div>
    <a href="#" class="link">→ </a>
  </header>

  <div class="center-icon"></div>

  <!-- Glowing Dots Grid -->
  
<div class="zoom-wrapper"></div>  
<div class="dots-wrap">
  <div class="dots-box">
    <div class="dots-container" id="dots-container"></div>
  </div>
  <div class="center-icon">*</div> <!-- Move here -->
</div>



  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <script src="script.js"></script>
</body>
</html>
